{% extends 'scan/base.html' %}

{% block content %}

<div class="inset-0 flex justify-center items-center mt-28 mb-5">
    <div class="bg-white p-6 rounded-lg max-w-[60%] w-full flex justify-center flex-col">
        <h1 class="text-black text-3xl font-bold rounded-lg text-center break-words mt-5">Vos rapports de scan B.E.G.A</h1>
        <p class="text-center italic mt-5">Cliquez sur le nom d'un rapport pour le consulter <br> 🗑️ Cliquez sur la poubelle pour le supprimer.</p>
        <ul class="w-full">
            {% for report in reports %}
                <li class="border-b border-blue-500 py-2 my-2">
                    <div class="flex justify-between items-center hover:font-bold">
                        <span><a href="{% url 'report-detail' report.id %}">{{report.name}}</a></span>
                        <span>
                            <a href="{% url 'report-delete' report.id %}" class="mr-2">🗑️</a>
                        </span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
