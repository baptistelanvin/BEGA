{% extends 'scan/base.html' %}

{% block content %}

<div class="inset-0 flex justify-center items-center mt-28 mb-5">
    <div class="bg-white p-6 rounded-lg max-w-[60%] w-full flex justify-center flex-col">
        <h1 class="text-black text-3xl text-red-500 font-bold rounded-lg text-center break-words mt-5">Suppression de scan</h1>
        <p class="text-center text-2xl mt-5">Etes-vous s√ªr de vouloir supprimer le scan : "<span class="font-bold">{{ scan.domain_name }}</span>" ?</p>

        <div class="flex justify-center space-x-4 mt-5 items-center">

                {% csrf_token %}
                <input type="submit" value="Supprimer" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">

        </div>
    </div>
